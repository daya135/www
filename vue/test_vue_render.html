<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/vue.js"></script>
		<title>testVue render</title>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		var component = {
			'layout': {
				template :`
					<div id="layout">
						<p>this is layout</p>
					</div>
				`
			}
		};
		new Vue({
			el: "#app",
			/* Vue选项中的 render 函数若存在，则 Vue 构造函数不会从 template 选项
			或通过 el 选项指定的挂载元素中提取出的 HTML 模板编译渲染函数。*/
			render: function(createElement) {
				return createElement('layout');
			},
			components: component
		})
	</script>
</html>
