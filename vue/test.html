<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/vue.js"></script>
		<title>vue common test</title>
	</head>
	<body>
		<div id="app">
		    <input v-model="map.code" type="hidden"/>
			<button @click="liCLick">click</button>
			<button @click="openmap(mapObj)">click</button>
			
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					mapObj: {
					     code: '001',
					    path: '/aa/bb'
					}
				}, 
				methods: {
					liCLick: function() {
						this.mapObj = ""
					},
					openmap: function(map) {
					    alert('openmap' + map);
					}
				},
				computed: {
				    map: function() {
				        this.openmap(this.mapObj);
				        return this.mapObj;
				    }
				}
				
			})
		</script>
	</body>
</html>
