<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>osm</title>
        <script src="./js/ol.js"></script>
        <script src="./js/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="ol.css" />
    </head>

    <body>
        <div id="map" style="width: 100%; height: 100%;"></div>
        <script>
            var map = new ol.Map({
              view: new ol.View({
                center: [0, 0],
                zoom: 1
              }),
              layers: [
                new ol.layer.Tile({
                  source: new ol.source.OSM()
                })
                
              ],
              target: 'map'
            });

        </script>
    </body>

</html>
